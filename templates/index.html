<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Conversion App</title>

    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <h1>Welcome to Image Conversion App</h1>

    <!-- Form for file upload -->
    <form action="/convert-format" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <button type="submit">Convert Files</button>
    </form>

    <!-- Images (Update links to static folder using url_for) -->
    <img src="{{ url_for('static', filename='images/convert-icon.png') }}" alt="Convert Icon">
    <img src="{{ url_for('static', filename='images/resize-icon.png') }}" alt="Resize Icon">
    <img src="{{ url_for('static', filename='images/pdf-icon.png') }}" alt="PDF Icon">

    <!-- Script (link to main.js) -->
    <script src="{{ url_for('static', filename='script/main.js') }}"></script>
</body>
</html>
